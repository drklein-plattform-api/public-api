title: Employee
type: object
description: ''
properties:
  id:
    type: string
  firstName:
    type: string
  lastName:
    type: string
  externalKey:
    type: string
    description: 'Ein Schlüssel, der vom Nutzer der API vergeben werden kann. Er muss unique pro Firma sein.'
  email:
    type: string
    description: Die primäre Email-Kontaktadresse des Mitarbeiters.
  _links:
    type: object
    required:
      - self
    properties:
      self:
        type: object
        required:
          - href
        properties:
          href:
            type: string
            description: self-link to this employee
required:
  - id
  - firstName
  - lastName
  - email
  - _links
