title: Employee
type: object
description: Ein Mitarbeiter einer Firma innerhalb der Dr. Klein Plattform
properties:
  id:
    type: string
  firstName:
    type: string
  lastName:
    type: string
  externalKey:
    type: string
    description: 'Ein Schlüssel, der vom Nutzer der API vergeben werden kann. Er muss unique pro Firma sein.'
  username:
    type: string
    description: 'Eine Emailadresse, die als Benutzername genutzt wird. Sie muss auf der Plattform unique sein.'
  email:
    type: string
    description: Die primäre Email-Kontaktadresse des Mitarbeiters.
required:
  - id
  - firstName
  - lastName
  - username
