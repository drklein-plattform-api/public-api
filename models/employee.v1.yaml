title: Employee
type: object
description: ''
properties:
  id:
    type: string
  firstName:
    type: string
  lastName:
    type: string
  externalKey:
    type: string
    description: A key that can be set by the user of this api. It needs to be unique within a company
  email:
    type: string
    description: The primary email address of this employee
  _links:
    type: object
    required:
      - self
    properties:
      self:
        type: object
        required:
          - href
        properties:
          href:
            type: string
            description: self-link to this employee
required:
  - id
  - firstName
  - lastName
  - email
  - _links
