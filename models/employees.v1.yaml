        $ref: ./hateoas-link.v1.yaml
      next:
        $ref: ./hateoas-link.v1.yaml
      last:
        $ref: ./hateoas-link.v1.yaml
  _embedded:
    type: object
    properties:
      offices:
        type: array
        items:
          $ref: ./employee.v1.yaml
